apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: smartlights-frontend

spec:
  entryPoints:
    - web
  routes:
  - match: Host(`smartlights.tk`) && PathPrefix(`/`)
    kind: Rule
    priority: 12
    services:
    - name: smartlights-frontend
      port: 80
      weight: 1
      passHostHeader: true
      responseForwarding:
        flushInterval: 100ms
